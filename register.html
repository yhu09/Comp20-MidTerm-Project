<!-- Register Page -->
<!DOCTYPE html>
<html>
  <head>
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <style type="text/css">
      div {
        padding: 0.25%;
      }
    </style>
  </head>
  <body>
    <h1>Register to Ride</h1>
    <form method="get">
      <div class="col1"><b>Name:</b></div>
      <div class="col2">
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Your Name"
          required
        />
      </div>
      <div class="col1">
        <b>Class Year</b>
        <div class="col2">
          <select name="class-year" id="class-year" size="4" required>
            <option>2020</option>
            <option>2021</option>
            <option>2022</option>
            <option>2023</option>
          </select>
        </div>
      </div>
      <div class="col1"><b>Email</b></div>
      <div class="col2">
        <input
          type="text"
          name="email"
          id="email"
          placeholder="email@address.com"
          required
        />
      </div>
      <div class="col1"><b>Username</b></div>
      <div class="col2">
        <input
          type="text"
          name="username"
          id="username"
          placeholder="Create a username"
          required
        />
      </div>
      <div class="col1"><b>Password</b></div>
      <div class="col2">
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Create a password"
          required
        />
      </div>
      <div>
        <input
          type="submit"
          id="submit"
          class="btn btn-info"
          value="Let's Jet!"
        />
      </div>
    </form>
  </body>
</html>
